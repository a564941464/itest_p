<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>iListing</title>

		<link rel="icon" type="image/vnd.microsoft.icon" href="/icon/favicon.png" />
        <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon.png" />
		
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>  
		
		<link href="/css/login.css" rel="stylesheet">
		<style type="text/css">
        <!--
        *{
            font-size: 12px;
            padding: 2px 4px 2px 6px;
        }       
		-->
        </style>
	</head>
    <body>
    <div id="main">
        <div id="content">

            <div id="container">    
   
                <div id="login">
                    <h1>iListing</h1>
                        <form action="/login.in" id="login_form" method="post">
                            <input type="hidden" value="{%if redirect_path %}{{redirect_path}}{%else%}{%endif%}" name="redirect_path" />
                            <div class="field">
                                <label for="login_name">用户名：</label>
                                <input type="text" id="login_name" name="login_name" class="input email_field" value="" />
                            </div>                  
                            <div class="field">
                                <label for="login_password">密码：</label>
                                <input id="login_password" type="password" name="login_password" class="input password_field" value=""/>
                            </div>                  
                            <div class="field">
                                <input type="submit" name="submitLogin" value="登 陆" class="button fl margin-right-5" />                 
                                  
                                <div class="clear"></div>
                            </div>
                            <input type="hidden" name="csrftoken" value="{{csrftoken}}"/>
                        </form>      
                </div>
                <h2><a href="#">&copy; 2011 - 2015 Copyright by iAmazon. all rights reserved.</a></h2>
            </div>
            <div style="clear:both;height:0;line-height:0">&nbsp;</div>
        </div>
        <div style="clear:both;height:0;line-height:0">&nbsp;</div>
    </div>
    <div id="scrollTop"><a href="#top"></a></div>
    </body>
</html>
