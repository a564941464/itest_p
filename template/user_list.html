<button type="button" class="btn btn-info" data-toggle="modal" data-target="#add_user_modal">添加用户</button>
<table class="table">
    <tr>
        <td><input type="checkbox" class ="checkall" name="checkall" /></td>
        <td style="widtd:100px;">操作</td>
        <td>登陆名</td>
		<td>显示名</td>
        <td>最后一次登陆时间</td>
        <td>创建时间</td>
        <td>状态</td>
    </tr>
    {% for user in users %}
    <tr id="tr_{{user._id}}">
        <td><input type="checkbox" class="checkone" name="checkone[]" title="{{user._id}}" value="{{user._id}}"</td>
        <td>
			<div class="dropdown">
				<div class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
				操作▼
				</div>
				<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
					<li><a href="#">编辑</a></li>
					<li><a href="#">修改密码</a></li>
					<li role="separator" class="divider"></li>
					{% if user.is_enabled %}
					<li><a href="#">禁用</a></li>
					{%else%}
					<li><a href="#">激活</a></li>
					{%endif%}
				</ul>
			</div>
		</td>
        <td>{{user.login_name}}</td>
        <td>{{user.display_name}}</td>
        <td>{{user.last_login_time|default:""}}</td>
        <td>{{user.crt_time}}</td>
        <td id="userstatus{{user._id}}">{{user.is_enabled|yesno:"禁用,正常"}}</td>
    </tr>
    {% endfor %}
</table>
