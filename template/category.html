<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用户角色 - iListing</title>

		<link rel="icon" type="image/vnd.microsoft.icon" href="/icon/favicon.png" />
        <link rel="shortcut icon" type="image/x-icon" href="/icon/favicon.png" />
		
		<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/jquery-1.10.2.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>        
		<style type="text/css">
        <!--
        *{
            font-size: 12px;
            padding: 2px 4px 2px 6px;
        }       
		-->
        </style>
	</head>
<body>
{% include "nav.html" %}

<div id="content">
<h3><span>{{category}}</span>
	<a class="btn" style="line-height:100%; margin-left:10px;display:inline-block;" href="/{{category}}/add_product.html">添加产品</a>
</h3>
<hr/>

<table class="category" border="1px" bordercolor="#ccc" cellspacing="0px" style="width:100%; border-collapse:collapse">
	<tr>
		<th style="width:60px;"><input type="checkbox" class="checkall"/></th>
		<th style="width:80px;">操作</th>
		<th>SKU</th>
		<th>Product ID</th>
		<th>Product ID Type</th>
		<th>价格</th>
		<th>数量</th>
		<th>产品链接</th>
	</tr>
{% for p in products %}
	<tr id="tr_{{p.id}}">
		<td><input name="product_ids" type="checkbox" class="checkone" value="{{p.id}}" /></td>
		<td>操作</td>
		<td>{{p.item_sku}}</td>
		<td>{{p.external_product_id}}</td>
		<td>{{p.external_product_id_type}}</td>
		<td>{{p.standard_price}}</td>
		<td>{{p.quantity}}</td>
		<td>{{p.product_link}}</td>
	</tr>
{%endfor%}
	<tr>
		<td style="text-align:center;"><input type="checkbox" class="checkall"/></td><td colspan="20"><input type="submit" class="btn category_download_button" value="下载" /></td>
	</tr>
</table>
</div>
</body>
</html>
